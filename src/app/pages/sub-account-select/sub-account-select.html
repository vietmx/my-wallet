<ion-header class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'sub-account-select.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid fixed="true" class="ion-no-padding">
    <p [innerHTML]="'sub-account-select.text' | translate" class="ion-padding-horizontal"></p>
    <ion-row class="ion-padding">
      <span ion-text class="font--weight__bold" color="primary">{{ 'sub-account-select.accounts_label' | translate }}</span>
    </ion-row>
    <ng-container *ngFor="let subWallet of subWallets">
      <portfolio-item no-lines [wallet]="subWallet" tappable (click)="goToDelegateSelection(subWallet)"></portfolio-item>
    </ng-container>
  </ion-grid>
</ion-content>
