<ion-header class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'protocol-select.title' | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()" fill="clear" color="secondary">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar mode="md" [(ngModel)]="searchTerm" (ionChange)="searchTermChanged()"></ion-searchbar>
    </ion-toolbar>

    <ion-text color="secondary">
      <p class="ion-margin">{{ 'protocol-select.swap_info' | translate }}</p>
    </ion-text>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-list lines="none">
      <ion-radio-group ngDefaultControl [(ngModel)]="selectedProtocol" (ngModelChange)="onModelChange()" lines="none">
        <currency-item *ngFor="let protocol of filteredProtocols" [protocol]="protocol" [radioList]="true"></currency-item>
      </ion-radio-group>
    </ion-list>
  </ion-grid>
</ion-content>
