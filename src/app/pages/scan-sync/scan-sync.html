<ion-header class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <span ion-text color="white">{{ 'scan-sync.title' | translate }}</span>
      </ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="colored-background ion-padding">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-row>
      <strong><p [innerHTML]="'scan-sync.text' | translate"></p></strong>
    </ion-row>
    <ion-row class="ion-justify-content-center"><img src="./assets/img/sync-wallet_onboarding_2.png" /></ion-row>
    <ion-row>
      <p>{{ 'scan-sync.description' | translate }}</p>
    </ion-row>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-button shape="round" color="secondary" (click)="goToScanPage()">{{ 'scan-sync.scan_label' | translate }}</ion-button>
    </ion-fab>
  </ion-grid>
</ion-content>
