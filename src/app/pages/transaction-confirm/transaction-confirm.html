<ion-header class="ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'transaction-confirm.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed="true" class="ion-no-padding">
    <signed-transaction [signedTxs]="messageDefinitionObjects" [protocols]="protocols"></signed-transaction>
  </ion-grid>
  <ion-fab vertical="bottom" slot="fixed">
    <ion-row>
      <ion-col>
        <ion-button size="default" expand="full" color="secondary" (click)="dismiss()" shape="round">
          <ion-icon slot="start" name="close"></ion-icon>
          {{ 'transaction-confirm.decline_label' | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="default" expand="full" color="primary" (click)="broadcastTransaction()" shape="round">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          {{ 'transaction-confirm.confirm_label' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
